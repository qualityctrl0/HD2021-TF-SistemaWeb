  <body>

    <div class="container w-75 bg-primary mt-4 rounded shadow">
      <div class="row align-items-stretch">
          
          <div class="col bg-white p-5 rounded-end">
              <div class="text-sm-start">
                  <img src="logo.png" width="48" alt="">

              <h2 class="fw-bold text-center py-5">Ingrese sus datos</h2>
              <!--LOGIN-->
              <form action="insertar.php" method="POST">
                  <div class="mb-4">
                      <label for="Nombre" class="form-label">Nombre</label>
                      <input type="text " class="form-control" name="Nombre">
                  </div>
                  <div class="mb-4">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="Apellido">
                  </div>
                  <div class="mb-4">
                    <label for="Mail" class="form-label">RUT</label>
                    <input type="email" class="form-control" name="Mail">
                  </div>
                  <div class="mb-4">
                    <label for="Mail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="Mail">
                  </div>
                  <div class="mb-4">
                    <label for="Contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="Contraseña" id="password">
                    <button class="btn btn-warning" type="button" onclick="mostrarContrasena()">Mostrar/Ocultar contraseña</button>
                  </div>
                  <div class="mb-4">
                    <label for="Fecha">Fecha de nacimiento</label>
                    <input type="date" id="Fecha" class="form-control mb-3" name="Fecha" min="1910-01-01" max="2021-12-31" required>
                  </div>
                  <div class="mb-4">
                    <label for="edad" style="color: whitesmoke;">Edad</label>
                    <input type="number" name="edad" id="edad" class="form-control input-sm" readonly=""/>
                  </div>
                  <div class="mb-4">
                    <label for="Sexo" class="form-label">Sexo</label>
                    <select  class="form-select" id="Sexo" name="Sexo" required>
                            <option selected="true" disabled="disabled">Seleccione su sexo</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otros</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label for="Celular" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="Celular" name="Celular" value="9" required>
                  </div>              
                  <div class="d-grid">
                        <button type="submit" class="btn btn-primary" >Registrarse</button>
                  </div>
                  <div class="my-3">
                      <span>Ya tienes cuenta? <a href="iniciodesesion.html">Inicia Sesión</a></span>
                  </div>
              </form>

    <script>
      function mostrarContrasena(){
        var tipo = document.getElementById("password");
        if(tipo.type == "password"){
          tipo.type = "text";
        }
        else{
          tipo.type = "password";
        }
      }
